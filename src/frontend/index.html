<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
        <script src="database.js"></script>
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/loading.css">

        <title>Name here</title>
    </head>
    <body>
        <div class="modal modal_loading">
            <div class="loading-wrapper">
                <div class="loading-bar"></div>
            </div>
        </div>
        <div class="main">
            <div class="">
                <div class="container inputs-wrapper is-active">
                    <input id="img_src" type="file" class="button container_item"/>
                    <div class="buttons">
                        <button class="button" style="visibility: hidden" id="detect_button" data-action="detect">Detect faces</button>
                        <button class="button" style="visibility: hidden" id="link_button" data-action="open-modal">Add links</button>
                        <button class="button" style="visibility: hidden" id="add_button" data-action="add">Add face</button>
                        <button class="button" style="visibility: hidden" id="find_button" data-action="query">Find similar faces</button>
                    </div>
                </div>
                <div class="container database-wrapper">
                    <div class="database-wrapper_inputs">
                        <label for="database-id">
                            database-id
                            <input id="database-id" name="id" type="text">
                        </label>
                    </div>
                    <div class="buttons">
                        <button class="button" data-action="add">submit</button>
                    </div>
                </div>
            </div>
            <div class="canvas-wrapper canvas-wrapper_local">
                <canvas id="local_canvas"></canvas>
            </div>
        </div>

        <div class="list-container"></div>
        <script src="index.js"></script>
    </body>
</html>
